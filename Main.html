<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>
        ToDoListHTML
    </title>
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <div>
        <div class="js_clock">
            <h1 class="years">0000 00 00 일</h1>
            <h2 class="clocks">12:00</h2>
        </div>
        <div class="js_weather">
            <h2 class="weather">날씨 정보</h2>
        </div>
        <div class="js_todo">
            <form class="todolistinput">
                <h3>Todo List</h3>
                <input type="text" placeholder="Input your Todo">
            </form>
            <ul class="js_todolist"></ul>
        </div>
        <script src="Clock.js"></script>
        <script src="Weather.js"></script>
        <script src="Todo.js"></script>
    </div>
</body>

</html>
